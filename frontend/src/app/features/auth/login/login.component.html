<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="bg-gray-800 p-10 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-semibold mb-6 text-center">Entrar</h1>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm text-gray-300 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <div class="mb-6">
        <label class="block text-sm text-gray-300 mb-1">Senha</label>
        <input
          type="password"
          formControlName="senha"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
      >
        Entrar
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-400">
      NÃ£o tem conta?
      <a class="text-blue-400 hover:underline" (click)="navigateToRegister()">Cadastre-se</a>
    </div>
  </div>
</div>
