<div class="flex flex-1 flex-col bg-gray-900 text-white min-h-screen">
  <div class="flex flex-1 items-center justify-center py-8">
    <div
      class="w-full max-w-md md:max-w-lg bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col space-y-6"
    >
      <!-- Cabeçalho -->
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-bold text-blue-400 flex items-center gap-2">
          <span class="material-icons">person</span> Perfil
        </h1>
        <button
          class="text-xs px-4 py-2 bg-blue-600 rounded-full hover:bg-blue-700 transition"
        >
          Editar
        </button>
      </div>

      <!-- Avatar e nome -->
      <div class="flex flex-col items-center">
        <div
          class="bg-blue-500 rounded-full h-24 w-24 flex items-center justify-center text-3xl font-bold uppercase shadow-md"
        >
          {{ usuario?.nome?.charAt(0) }}
        </div>
        <h2 class="text-lg font-semibold mt-2">{{ usuario?.nome }}</h2>
        <p class="text-gray-400 text-sm">{{ usuario?.email }}</p>
      </div>

      <!-- Informações adicionais -->
      <div class="space-y-2 text-sm text-gray-300">
        <div class="flex justify-between">
          <span class="font-semibold">Apelido:</span>
          <span>{{ usuario?.apelido || 'N/A' }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold">Status:</span>
          <span
            [ngClass]="usuario?.status ? 'text-green-400' : 'text-red-400'"
            class="font-semibold"
          >
            {{ usuario?.status ? 'Ativo' : 'Inativo' }}
          </span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold">Criação:</span>
          <span>{{ usuario?.dataCriacao }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-semibold">Última atualização:</span>
          <span>{{ usuario?.dataAtualizacao }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
