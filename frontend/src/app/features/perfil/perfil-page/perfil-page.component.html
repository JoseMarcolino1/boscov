<div class="flex items-center justify-center min-h-screen bg-gray-900 p-4">
  <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-xs md:max-w-sm">
    <!-- Cabeçalho -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-lg font-bold text-blue-400 flex items-center gap-2">
        <span class="material-icons">person</span> Perfil
      </h1>
      <button
        class="text-xs px-3 py-1 bg-blue-600 rounded-full hover:bg-blue-700 transition"
      >
        Editar
      </button>
    </div>

    <!-- Avatar e nome -->
    <div class="flex flex-col items-center mb-6">
      <div
        class="bg-blue-500 rounded-full h-20 w-20 flex items-center justify-center text-2xl font-bold uppercase shadow-md"
      >
        {{ usuario?.nome?.charAt(0) }}
      </div>
      <h2 class="text-base font-semibold mt-3">{{ usuario?.nome }}</h2>
      <p class="text-gray-400 text-xs">{{ usuario?.email }}</p>
    </div>

    <!-- Informações adicionais -->
    <div class="space-y-2 text-xs text-gray-300">
      <div class="flex justify-between">
        <span class="font-semibold">Apelido:</span>
        <span>{{ usuario?.apelido || 'N/A' }}</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Status:</span>
        <span
          [ngClass]="usuario?.status ? 'text-green-400' : 'text-red-400'"
          class="font-semibold"
        >
          {{ usuario?.status ? 'Ativo' : 'Inativo' }}
        </span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Criação:</span>
        <span>{{ usuario?.dataCriacao }}</span>
      </div>
      <div class="flex justify-between">
        <span class="font-semibold">Última atualização:</span>
        <span>{{ usuario?.dataAtualizacao }}</span>
      </div>
    </div>
  </div>
</div>
