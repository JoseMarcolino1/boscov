<div class="min-h-screen bg-gray-900 text-white flex justify-center items-center p-4">
  <form [formGroup]="form" (ngSubmit)="salvar()" class="bg-gray-800 p-6 rounded shadow w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-blue-400">Editar Perfil</h2>

    <div class="mb-3">
      <label class="block text-sm">Nome:</label>
      <input type="text" formControlName="nome" class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Apelido:</label>
      <input type="text" formControlName="apelido" class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Email:</label>
      <input type="email" formControlName="email" class="w-full p-2 rounded bg-gray-700 text-white" />
    </div>

    <button type="submit" class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700 transition">
      Salvar Alterações
    </button>
  </form>
</div>
