<div class="min-h-screen bg-gray-900 text-white p-8 flex flex-col items-center justify-center">
  <div class="bg-gray-800 p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-blue-400">Editar Avaliação</h2>

    <form [formGroup]="form" (ngSubmit)="salvar()">
      <div class="mb-3">
        <label class="block text-sm">Nota (1 a 10):</label>
        <input
          type="number"
          formControlName="nota"
          class="w-full p-2 rounded bg-gray-700 text-white"
          min="1"
          max="10"
        />
      </div>

      <div class="mb-3">
        <label class="block text-sm">Comentário:</label>
        <textarea
          formControlName="comentario"
          rows="4"
          class="w-full p-2 rounded bg-gray-700 text-white resize-none"
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full p-2 bg-green-600 rounded hover:bg-green-700 transition"
      >
        Salvar
      </button>
    </form>
  </div>
</div>
