<div class="min-h-screen bg-gray-900 text-white flex justify-center items-center p-4">
  <form
    [formGroup]="form"
    (ngSubmit)="salvar()"
    class="bg-gray-800 p-6 rounded shadow w-full max-w-lg"
  >
    <h2 class="text-2xl font-bold mb-4 text-blue-400">Cadastrar Usuário</h2>

    <div class="mb-3">
      <label class="block text-sm">Nome:</label>
      <input
        type="text"
        formControlName="nome"
        class="w-full p-2 rounded bg-gray-700 text-white"
      />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Email:</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 rounded bg-gray-700 text-white"
      />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Senha:</label>
      <input
        type="password"
        formControlName="senha"
        class="w-full p-2 rounded bg-gray-700 text-white"
      />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Apelido:</label>
      <input
        type="text"
        formControlName="apelido"
        class="w-full p-2 rounded bg-gray-700 text-white"
      />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Data de Nascimento:</label>
      <input
        type="date"
        formControlName="dataNascimento"
        class="w-full p-2 rounded bg-gray-700 text-white"
      />
    </div>

    <div class="mb-3">
      <label class="block text-sm">Tipo de Usuário:</label>
      <select
        formControlName="tipoUsuario"
        class="w-full p-2 rounded bg-gray-700 text-white"
      >
        <option value="USER">Usuário</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full p-2 bg-blue-600 rounded hover:bg-blue-700 transition"
    >
      Salvar
    </button>
  </form>
</div>
